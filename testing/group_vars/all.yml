---
# Global variables for CloudKit E2E Testing
#

# Fulfillment service configuration for our test environment
fulfillment_address: "fulfillment-api-{{ test_namespace }}.apps.hcp.local.lab:443"
fulfillment_token_script: "oc create token fulfillment-admin -n {{ test_namespace }} --duration 1h --as system:admin"

# Hub creation specific overrides
hub_service_account: "fulfillment-admin"
hub_token_namespace: "{{ test_namespace }}"
hub_token_duration: "1h"

# Test environment specific settings
max_wait_time: 1800  # 30 minutes  
check_interval: 30   # 30 seconds
cleanup_on_success: true
cleanup_on_failure: true

# Fulfillment CLI Configuration
fulfillment_cli:
  config_dir: "{{ ansible_env.HOME }}/.config/fulfillment-cli"
  config_file: "{{ ansible_env.HOME }}/.config/fulfillment-cli/config.json"
  binary_path: "{{ fulfillment_cli_path }}"
  timeout: 300

# Test Hub Configuration (defaults managed in role)
# Service account and settings are defined in role defaults

# Test Configuration
test_settings:
  max_wait_time: 1800  # 30 minutes
  check_interval: 30   # 30 seconds
  log_level: debug
  cleanup_on_failure: true
  
# OpenShift/Kubernetes settings
k8s_settings:
  verify_ssl: false
  timeout: 300
  retries: 3
  
# Logging and reporting
logging:
  test_log_file: "{{ testing_workspace }}/test-execution.log"
  results_file: "{{ testing_workspace }}/test-results.json"
  enable_debug: true
