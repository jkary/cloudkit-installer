apiVersion: batch/v1
kind: Job
metadata:
  name: aap-bootstrap
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-aap
        image: openshift-cli
        command:
          - /bin/bash
          - -c
          - |
            echo "Gateway: ${AAP_GATEWAY_HOSTNAME}"
            echo "Waiting for AAP controller to be ready..."
            for i in {1..60}; do
              echo "Attempt $i: Checking AAP controller readiness..."
              curl -skf http://${AAP_GATEWAY_HOSTNAME}/api/gateway/v1/ping/ \
                | grep -q 'good';
              GATEWAY=$?
              echo "GATEWAY exit code: $GATEWAY"

              curl -skf \
                -u "${AAP_EDA_ADMIN}:${AAP_EDA_PASSWORD}" \
              http://${AAP_EDA_HOSTNAME}:8000/api/eda/v1/status/ | grep -qi 'good';
              EDA_GATEWAY=$?
              echo "EDA_GATEWAY exit code: $EDA_GATEWAY"

              curl -skf http://${AAP_CONTROLLER_GATEWAY_HOSTNAME}/api/v2/ping/ \
                | grep -q 'version';
              CONTROLLER_GATEWAY=$?
              echo "CONTROLLER_GATEWAY exit code: $CONTROLLER_GATEWAY"

              if [ $GATEWAY -eq 0 ] && [ $EDA_GATEWAY -eq 0 ] && [ $CONTROLLER_GATEWAY -eq 0 ];
              then
                echo "AAP controller is ready!"
                exit 0
              fi
              echo "AAP is not ready, waiting 60 seconds..."
              sleep 60
            done
            echo "Timeout waiting for AAP."
            exit 1
        env:
        - name: AAP_GATEWAY_HOSTNAME
          value: "innabox-aap"
        - name: AAP_EDA_HOSTNAME
          value: "innabox-aap-eda-api"
        - name: AAP_EDA_ADMIN
          value: "admin"
        - name: AAP_EDA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: innabox-aap-eda-admin-password
              key: password
        - name: AAP_CONTROLLER_GATEWAY_HOSTNAME
          value: "innabox-aap-controller-service"
      containers:
      - image: cloudkit-aap
        name: bootstrap
        args:
        - ansible-playbook
        - -vvv
        - --diff
        - cloudkit.config_as_code.subscription
        - cloudkit.config_as_code.configure
        envFrom:
        - secretRef:
            name: config-as-code-ig
            optional: true
        env:
        - name: AAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: innabox-aap-admin-password
              key: password
        volumeMounts:
        - name: config-as-code-manifest-volume
          mountPath: /var/secrets/config-as-code-manifest
          readOnly: true
      volumes:
      - name: config-as-code-manifest-volume
        secret:
          secretName: config-as-code-manifest-ig
      restartPolicy: Never
  backoffLimit: 4
