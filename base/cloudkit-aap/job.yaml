apiVersion: batch/v1
kind: Job
metadata:
  name: aap-bootstrap
  namespace: cloudkit
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-aap
        image: registry.redhat.io/ubi8/ubi-minimal:latest
        command:
          - /bin/sh
          - -c
          - |
            echo "Gateway: ${AAP_GATEWAY_URL}"
            echo "Waiting for AAP controller to be ready..."
            microdnf install -y curl
            for i in $(seq 1 30); do
              echo "Attempt $i/30: Checking AAP controller readiness..."
              curl -skf https://${AAP_GATEWAY_URL}/api/gateway/v1/ping/ \
                | grep -q 'good'; 
              GATEWAY=$?
              echo "GATEWAY exit code: $GATEWAY"
              
              curl -skf \
                -u "${AAP_EDA_ADMIN}:${AAP_EDA_PASSWORD}" \
                https://${AAP_EDA_URL}/api/eda/v1/status/ | grep -qi 'good';
              EDA_GATEWAY=$?
              echo "EDA_GATEWAY exit code: $EDA_GATEWAY"
             
              curl -skf https://${AAP_CONTROLLER_GATEWAY_URL}/api/v2/ping/ \
                | grep -q 'version'; 
              CONTROLLER_GATEWAY=$?
              echo "CONTROLLER_GATEWAY exit code: $CONTROLLER_GATEWAY"
              
              if [ $GATEWAY -eq 0 ] && [ $EDA_GATEWAY -eq 0 ] && [ $CONTROLLER_GATEWAY -eq 0 ]; 
              then
                echo "AAP controller is ready!"
                exit 0
              fi
              echo "AAP is not ready, waiting 600 seconds..."
              sleep 600
            done
            echo "Timeout waiting for AAP."
            exit 1
        env:
        - name: AAP_GATEWAY_URL
          value: ""
        - name: AAP_EDA_URL
          value: ""
        - name: AAP_EDA_ADMIN
          value: "admin"
        - name: AAP_EDA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudkit-eda-admin-password
              key: password
        - name: AAP_CONTROLLER_GATEWAY_URL
          value: ""
      containers:
      - image: ghcr.io/innabox/cloudkit-aap-ee:latest
        name: bootstrap
        args:
        - ansible-playbook
        - cloudkit.config_as_code.subscription
        - cloudkit.config_as_code.configure
        envFrom:
        - configMapRef:
            name: config-as-code-config
        - secretRef:
            name: config-as-code-ig
        env:
        - name: AAP_USERNAME
          value: admin
        - name: AAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudkit-admin-password
              key: password
        - name: AAP_EDA_USERNAME
          value: admin
        - name: AAP_EDA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudkit-eda-admin-password
              key: password
        volumeMounts:
        - name: config-as-code-manifest-volume
          mountPath: /var/secrets/config-as-code-manifest
          readOnly: true
      volumes:
      - name: config-as-code-manifest-volume
        secret:
          secretName: bar-config-as-code-manifest-ig
      imagePullSecrets:
      - name: quay-pull-secret
      restartPolicy: Never
  backoffLimit: 4
