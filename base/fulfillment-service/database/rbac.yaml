apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fulfillment-database
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fulfillment-database
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fulfillment-database
subjects:
- kind: ServiceAccount
  name: fulfillment-database
  namespace: default
